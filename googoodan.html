<!DOCTYPE html>
<html>
    <head>
        <title>구구단</title>
        <script>
            function ggd(){
                var i=prompt("몇단을 할까요?","");
                for(var o=1;o<=9;o++){
                    document.write(i+"*"+o+"="+i*o+"<br>");
                }
            }
        </script>
    </head>

    <body>
        <script>ggd();</script>
    </body>
    
</html>
