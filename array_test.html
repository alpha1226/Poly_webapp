<!DOCTYPE html>
<html>
    <head>
        <script>
            var type = prompt("사용할 문자 입력","");
            var plots = [20,5,8,15,20];
            document.write("var plots=[20,5,8,15,20]<br>");
            for(i=0;i<5;i++){
                var size = plots[i];
                while(size>0){
                    document.write(type);
                    size--;
                }
                document.write(plots[i]+"<br>");
            }
        </script>
    </head>

    <body>

    </body>
</html>
