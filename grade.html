<!DOCTYPE html>

<html>
    <head>
        <title>평점 계산</title>
    </head>

    <body>
        <script>
            function makeArray(){
                var degrees = new Array();
                degrees[0] = 15.1;
                degrees[1] = 17.1;
                degrees[2] = 15.3;
                degrees[3] = 11.6;
                degrees[4] = 10.3;
                degrees[5] = 14.8;

                var sum = 0;
                for(i=0; i<degrees.length; i++){
                    sum += degrees[i];
                }
                document.write("합계 : "+sum+"<br>");
                document.write("평균 : "+sum/degrees.length);
                    
            }
            makeArray();
        </script>
    </body>
</html>
