<!DOCTYPE html>
<html>
    
    <head>
        <title>이벤트 리스너 속성에 자바스크립트 코드</title>
        <style>
            .img2{width: 200px;}
        </style>
        <script src="onMouseOver.js"></script>
        
    </head>
    <body>
        <h3>마우스 올려 보세요</h3>
        <hr>
        <a href="javascript:alert('왜 클릭하셧어요?')">클릭해주세요</a>

        <script>
            document.write("<h3>Welcome<h3>");
            document.write("2+5 는 <br>");
            document.write("<mark>7입니다</mark><br>");
        </script>

        <img class="img2"; 
            src="4fd20262-0f34-4b71-a61e-568ff7dfd254.jpg"  alt="이미지"
            onmouseover="onOver(this)"
            onmouseout="onOut(this)">
    </body>
</html>
