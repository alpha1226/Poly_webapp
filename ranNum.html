<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>난수 생성</h3>
        <hr>
        <script>
            var n=[];
            var big = 0;
            for(var i=0;i<100;i++){
                n[i] = Math.floor(Math.random()*100);
                //document.write(n[i]+" ");
                if(n[i]>big) big = n[i];
                for(var o=0;o<i;o++){
                    if(n[i]<n[o]){
                        var tmp=n[i];
                        n[i] = n[o];
                        n[o] = tmp;
                    }
                }
            }
            for(var i=0;i<100;i++){
                document.write(n[i]+" ");
                if(i%10==0) document.write("\n")
            }
            
            document.write("\nbig : "+big);
        </script>
    </body>
</html>
